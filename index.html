<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>节奏点击游戏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      height: 100%;
      touch-action: none;
    }
    #startmsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-family: sans-serif;
      text-align: center;
      opacity: 0.8;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="startmsg">点击屏幕开始音乐游戏</div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const synth = new Tone.MembraneSynth().toDestination();
let visuals = [];
function addVisual(x, y) {
  visuals.push({ x, y, r: 10, max: 100, life: 0, color: `hsl(${Math.random()*360},100%,50%)` });
}
function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (let i = visuals.length - 1; i >= 0; i--) {
    const v = visuals[i];
    ctx.beginPath();
    ctx.arc(v.x, v.y, v.r, 0, 2*Math.PI);
    ctx.fillStyle = v.color;
    let alpha = 1 - (v.life / 50);
    ctx.globalAlpha = alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
    v.r += 2;
    v.life++;
    if (v.r > v.max || alpha <= 0) visuals.splice(i, 1);
  }
  requestAnimationFrame(animate);
}
animate();

document.addEventListener('pointerdown', e => {
  const x = e.clientX;
  const y = e.clientY;
  addVisual(x, y);
  synth.triggerAttackRelease("C2", "8n");
  document.getElementById('startmsg').style.display = 'none';
  if (Tone.context.state !== 'running') {
    Tone.start();
  }
});
</script>
</body>
</html>
